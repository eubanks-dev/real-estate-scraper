<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Properties</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Properties</h1>
    <table>
        <tr>
            <th>Property Name</th>
            <th>Unit Count</th>
        </tr>
        {% for name, count in table_data.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
