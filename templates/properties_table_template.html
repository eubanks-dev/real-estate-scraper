<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Properties from Realpage</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Properties</h1>
    <table>
        <tr>
            <th>Property Name</th>
            <th>City</th>
            <th>State</th>
            <th>Unit Count</th>
            <th>Occupancy</th>
        </tr>
        {% for property in table_data %}
            <tr>
                <td>{{property['name']}}</td>
                <td>{{property['city']}}</td>
                <td>{{property['state']}}</td>
                <td>{{property['unitcount']}}</td>
                <td>{{property['occupancy']}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
